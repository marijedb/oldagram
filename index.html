<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <title>Oldagram</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet"
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <header>
            <img class="logo" src="images/logo.png" alt="oldagram logo">
            <img class="main-profile-picture profile-picture" src="images/user-avatar.png" alt="user profile picture">
        </header>

        <main>
            <section>
                <div class="user-info">
                    <img class="profile-picture" src="images/avatar-vangogh.jpg" alt="profile picture van gogh">

                    <div class="user-info-sub">
                        <h4 class="m0 p0">Vincent van Gogh</h4>
                        <p class="m0 p0">Zundert, Netherlands</p>
                    </div>
                </div>
                <img id="main-image" class="main-image" src="images/post-vangogh.jpg" alt="van gogh post image">

                <div class="icon-container">
                    <img id="heart-icon" class="icons" src="images/icon-heart.png" alt="heart icon">
                    <img class="icons" src="images/icon-comment.png" alt="comment icon">
                    <img class="icons" src="images/icon-dm.png" alt="dm icon">
                </div>

                <p id="likes" class="m0 mbl bold-text">21 likes</p>
                <p class="m0 mbl"><span class="bold-text user-comment">vincey1853</span> just took a few mushrooms lol</p>
            </section>
        </main>
    </div>

    <script src="index.js"></script>

</body>

</html>
